<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Fauxra Q&A Forum {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Fauxra</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="{% url 'images:index' %}">Images</a></li>
                    </ul>

                    <ul class="authentication nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'accounts:sign_out' %}">Sign Out</a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:register' %}">Register</a></li>
                        <li><a href="{% url 'accounts:sign_in' %}">Sign In</a></li>
                    {% endif %}
                    </ul><!-- /.authentication -->
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="authentication">
            
        </div>
        <div class="container" id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
